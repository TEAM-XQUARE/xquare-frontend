name: Push Service
on:
  push:
    tags:
      - 'service/*@*.*.*'

env:
  SERVICE_TYPE: fe

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Clone and Checkout 
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GHP_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.email teamxquare@gmail.com
          git config --global user.name XQUARE Frontend Bot
          git clone --filter=blob:none $REPO .
          git checkout

      - name: Get Service
        id: get_service
        run: echo ::set-output name=SERVICE::$(echo $GITHUB_REF | cut -d / -f 4 | cut -d @ -f 1)

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 4 | cut -d @ -f 2)

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{secrets.DOCKER_USER}}
          password: ${{secrets.DOCKER_HUB_TOKEN}}

      - name: Docker Build 
        run: yarn docker build @service/${{steps.get_service.outputs.SERVICE}} -t ${{secrets.DOCKER_USER}}/${{steps.get_service.outputs.SERVICE}}-${{env.SERVICE_TYPE}}:${{ steps.get_version.outputs.VERSION }}

      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/${{steps.get_service.outputs.SERVICE}}-${{env.SERVICE_TYPE}}:${{ steps.get_version.outputs.VERSION }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITOPS_DEPLOY_STAGE_TOKEN }}
          repository: team-xquare/xquare-gitops-repo-production
          event-type: update_image
          client-payload: '{
                          "ref": "${{ github.ref }}", 
                          "version":  "${{ steps.get_version.outputs.VERSION }}",
                          "service_name": "${{steps.get_service.outputs.SERVICE}}",
                          "service_type": "${{env.SERVICE_TYPE}}"
                          }'

      - name: Update Package.json Version 
        run: yarn workspace @service/${{steps.get_service.outputs.SERVICE}} version ${{ steps.get_version.outputs.VERSION }}

      - name: Commit With Versioning
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "release(${{steps.get_service.outputs.SERVICE}}): ${{ steps.get_version.outputs.VERSION }}"
          branch: main
          commit_options: '--no-verify --signoff'
          push_options: '--force'
          repository: .
          commit_user_name: XQUARE Frontend Bot
          commit_user_email: teamxquare@gmail.com
          commit_author: XQUARE Frontend Bot <teamxquare@gmail.com>